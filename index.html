<head>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .tagline {
      margin-top: 6px;
      font-size: 14px;
      color: #94a3b8;
    }

    .card {
      margin-top: 32px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    .skeleton {
      height: 14px;
      border-radius: 8px;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.15),
        rgba(255,255,255,0.05)
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      margin-bottom: 12px;
    }

    .skeleton.title { height: 22px; width: 70%; }
    .skeleton.text { width: 100%; }
    .skeleton.short { width: 60%; }

    .progress {
      margin-top: 24px;
      height: 6px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      transition: width .3s ease;
    }

    .loading-text {
      margin-top: 12px;
      font-size: 13px;
      color: #cbd5f5;
    }

    @keyframes shimmer {
      from { background-position: 200% 0; }
      to { background-position: -200% 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <div class="logo">CÔNG NGHỆ SỐ 251</div>
    <div class="tagline">Ứng dụng IoT và trí tuệ nhân tạo trong canh tác lúa tại Việt Nam</div>

    <div class="card">
      <div class="skeleton title"></div>
      <div class="skeleton text"></div>
      <div class="skeleton text"></div>
      <div class="skeleton short"></div>

      <div class="progress">
        <div class="progress-bar" id="bar"></div>
      </div>

      <div class="loading-text" id="loadingText">
        Đang tải nội dung…
      </div>
    </div>
  </div>

  <script>
    const bar = document.getElementById("bar");
    const app = document.getElementById("app");
    const text = document.getElementById("loadingText");

    let progress = 0;

    const messages = [
      "Đang tải nội dung…",
      "Đang kết nối máy chủ…",
      "Chuẩn bị giao diện…",
      "Sắp hoàn tất…"
    ];

    let msgIndex = 0;

    const interval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress > 100) progress = 100;
      bar.style.width = progress + "%";

      if (progress > (msgIndex + 1) * 25 && msgIndex < messages.length - 1) {
        msgIndex++;
        text.innerText = messages[msgIndex];
      }

      if (progress >= 100) {
        clearInterval(interval);
        text.innerText = "Hoàn tất ✔";

        setTimeout(() => {
          app.style.animation = "fadeOut .6s forwards";
          setTimeout(() => {
            window.location.href = "https://luabk.brizy.site";
          }, 600);
        }, 500);
      }
    }, 400);
  </script>
</body>
</html>
